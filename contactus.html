<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
</head>
<body>
    <div class="header">        <!--Logo-->
        <a href="index.html"><img class="logo" src="images/logo.png" alt="logo.png"></a>
    </div>
    <br>

    <div class="main">         <!--Start of Container-->

        <div class="navbar">        <!--Start of NavBar-->
            <ul>
                <li class="navbar-item"><a class="navbar-button" href="index.html">Home</a></li>
                <li class="navbar-item"><a class="navbar-button" href="recipes.html">Recipes</a></li>
                <li class="navbar-item"><a class="navbar-button" href="contactus.html">Contact Us</a></li>
            </ul>
        </div>                      <!--End of NavBar--> 

        <div class="container">
            <div class="forms">                 <!--Contact Form-->
                <h1 class="contact-heading">Contact Us</h1>
                <p class="contact-paragraph">Need to get in touch with us?<br>Either fill out the form with your inquiry or email us!</p>
                <form action="" method="">
                    <div class="container2">
                        <label for="firstname">FirstName<span style="color: red;">*</span></label><br>
                        <input type="text" id="firstname" name=""><br>
                    </div>
                    <div class="container2">
                        <label for="lastname">LastName<span style="color: red;">*</span></label><br>
                        <input type="text" id="lastname" name="">
                    </div>
                    <br>
                    <div class="container2">
                        <label for="firstname">Email Address<span style="color: red;">*</span></label><br>
                        <input type="text" id="email" name=""><br>
                    </div>
                    <div class="container2">
                        <label for="lastname">Phone Number</label><br>
                        <input type="text" id="phonenumber" name="">
                    </div>
                    <br>
                    <div class="container2">
                        <label for="comment">What can we help you with?</label><br>
                        <textarea name="comment" id="comment" cols="30" rows="5"></textarea><br>
                        <input type="submit" class="submit">
                    </div>
                </form>
            </div>

            <div class="forms">
                <div class="newsletter">                 <!--NewsLetter Form-->
                    <h1 class="contact-heading">Subscribe to our Newsletter</h1>
                    <p class="contact-paragraph">Sign up to be notified every time we post a new recipe!</p>
                    <form action="" method="">
                        <div class="container2">
                            <label for="firstname">Email Address<span style="color: red;">*</span></label><br>
                            <input type="text" id="email" name=""><br>
                            <input type="submit" class="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>

            <hr class="line">

        <div class="footer">
            <p class="connect">CONNECT WITH US!</p>                                      <!--Social Links-->
        </div>
        <div class="footer">
            <a href="https://www.instagram.com"><img class="socials" src="images/socials/instagram.png" alt="instagram.png"></a>
            <a href="https://www.tiktok.com"><img class="socials" src="images/socials/tiktok.png" alt="tiktok.png"></a>
            <a href="https://www.twitter.com"><img class="socials" src="images/socials/twitter.png" alt="twitter.png"></a>
            <a href="https://www.facebook.com"><img class="socials" src="images/socials/facebook.png" alt="facebook.png"></a>
        </div>
    </div>                  <!--End of Container-->
</body>
</html>
